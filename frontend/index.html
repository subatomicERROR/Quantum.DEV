<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum.dev Console</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #000000 10%, #0a0a0a 100%);
      color: #00ffc8;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2rem;
      width: 92%;
      max-width: 700px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2), 0 0 10px rgba(255, 0, 255, 0.1);
      transition: all 0.3s ease-in-out;
      animation: fadeIn 1.2s ease;
    }

    .container:hover {
      transform: scale(1.01);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00ffee;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #00ffe1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 1rem;
      background: #111111;
      border: 2px solid #00ffc8;
      color: #00ffc8;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: magenta;
      background-color: #1a1a1a;
    }

    button {
      padding: 1rem;
      background: linear-gradient(135deg, cyan, magenta);
      border: none;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(135deg, magenta, cyan);
      box-shadow: 0 0 12px cyan;
    }

    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 1rem;
      color: #00ffc8;
      min-height: 80px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.75rem;
      color: #555;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öõÔ∏è Quantum.dev Console</h1>
    <form id="prompt-form">
      <input type="text" id="prompt" placeholder="Ask the Quantum Realm..." required />
      <button type="submit">Generate</button>
    </form>
    <div id="result">ü§ñ Awaiting quantum signal...</div>
    <footer>crafted by <strong>subatomicERROR</strong> ‚Ä¢ 2025</footer>
  </div>

  <script>
    const form = document.getElementById("prompt-form");
    const resultBox = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = document.getElementById("prompt").value;

      resultBox.textContent = "‚è≥ Connecting to Quantum Field...";
      try {
        const response = await fetch("http://127.0.0.1:8000/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        resultBox.textContent = "";

        if (data.result) {
          typeWriter(data.result, 0);
        } else {
          resultBox.textContent = "‚ö†Ô∏è Quantum silence... No valid response.";
        }
      } catch (err) {
        resultBox.textContent = "üö´ Quantum field unreachable.";
      }
    });

    function typeWriter(text, i) {
      if (i < text.length) {
        resultBox.textContent += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 20);
      }
    }
  </script>
</body>
</html>
